<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Current Orders</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="history.html">History</a></li>
            <li><a class="active" href="orders.html">Orders</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="sale.html">Sales</a></li>
            <li><a href="discount.html">Discounts</a></li>
            <li><a href="modify.html">Modify Items</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <h1>Current Orders</h1>
    <div class="dropdown">
        <button class="dropbtn">Sort</button>
        <div class="dropdown-content">
            <button onclick="sortOrders('order_date')">Order Date</button>
            <button onclick="sortOrders('user_id')">Customer</button>
            <button onclick="sortOrders('total_amount')">Price</button>
        </div>
    </div>

    <div id="ordersTable"></div>

    <script>
        let orders = [];
        let currentSort = { field: 'order_date', order: 'asc' };

        function fetchOrders() {
            fetch('/orders/current')
                .then(response => response.json())
                .then(data => {
                    orders = data;
                    renderOrders();
                })
                .catch(error => console.error('Error fetching orders:', error));
        }

        function renderOrders() {
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User ID</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Order Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>${order.order_id}</td>
                                <td>${order.user_id}</td>
                                <td>$${order.total_amount.toFixed(2)}</td>
                                <td>${order.status}</td>
                                <td>${new Date(order.order_date).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('ordersTable').innerHTML = tableHTML;
        }

        function sortOrders(field) {
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.order = 'asc';
            }

            const sortParam = `sort=${field}&order=${currentSort.order}`;
            fetch(`/api/orders?${sortParam}`)
                .then(response => response.json())
                .then(data => {
                    orders = data;
                    renderOrders();
                })
                .catch(error => console.error('Error sorting orders:', error));
        }

        // Initial fetch when the page loads
        fetchOrders();
    </script>
</body>
</html>
