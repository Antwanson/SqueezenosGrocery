<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Modify Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="history.html">History</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="sale.html">Sales</a></li>
            <li><a href="discount.html">Discounts</a></li>
            <li><a class="active" href="modify.html">Modify Items</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    
    <h1>Items</h1>
    <div class="vertical"></div>
    <div class="content">
        <div class="left-content">
            <h2>Modify Item</h2>
            <form id="modifyForm">
                <div class="input-container">
                    <input type="number" id="itemId" name="item_id" placeholder="Item ID" required>
                </div>
                <div class="input-container">
                    <input type="text" id="itemName" name="item_name" placeholder="Item Name" required>
                </div>
                <div class="input-container">
                    <textarea id="itemDescription" name="description" placeholder="Description" required></textarea>
                </div>
                <div class="input-container">
                    <input type="number" id="itemPrice" name="price" placeholder="New Price" step="0.01" required>
                </div>
                <div class="input-container">
                    <input type="number" id="itemQuantity" name="stock_quantity" placeholder="New Quantity" required>
                </div>
                <div class="input-container">
                    <input type="text" id="itemCategory" name="category" placeholder="Category">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right-content">
            <h2>Current Items</h2>
            <div id="itemsList"></div>
        </div>
    </div>

    <script>
        // Function to fetch and display items
        function fetchItems() {
            fetch('/api/items')
                .then(response => response.json())
                .then(items => {
                    const itemsList = document.getElementById('itemsList');
                    itemsList.innerHTML = '';
                    items.forEach(item => {
                        itemsList.innerHTML += `
                            <div>
                                <h3>${item.item_name}</h3>
                                <p>ID: ${item.item_id}</p>
                                <p>Description: ${item.description}</p>
                                <p>Price: $${item.price}</p>
                                <p>Stock: ${item.stock_quantity}</p>
                                <p>Category: ${item.category}</p>
                            </div>
                            <hr>
                        `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch items on page load
        fetchItems();

        // Handle form submission for modifying items
        document.getElementById('modifyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const itemId = document.getElementById('itemId').value;
            const formData = {
                item_name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                stock_quantity: parseInt(document.getElementById('itemQuantity').value),
                category: document.getElementById('itemCategory').value
            };

            fetch(`/api/items/${itemId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Item modified successfully!');
                document.getElementById('modifyForm').reset();
                fetchItems(); // Refresh the items list
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
