<h1>Discounts</h1>
<div class="vertical"></div>
<div class="content">
	<div class="left-content">
		<h2>Create Discount</h2>
			<div class="input-container">
				<input type="text" id="discountName" name="dName" placeholder="Discount Name" required>
			</div>
			<div class="input-container">
				<input type="text" id="discountAmount" name="dAmount" placeholder="Discount Amount" required>
			</div>
			<div class="input-container">
				<input type="text" id="discountStart" name="dStart" placeholder="Start Date" required>
			</div>
			<div class="input-container">
				<input type="text" id="discountExpir" name="dExpir" placeholder="Expiration Date" required>
			</div>
			<div class="input-container">
				<input type="text" id="discountID" name="dID" placeholder="Discount ID" required>
			</div>
				<button type="submit">Submit</button>
		
		<h2>Delete Discount</h2>
			<div class="input-container">
				<input type="text" id="deleteDiscount" name="dDiscount" placeholder="Discount ID" required>
			</div>
				<button type="submit">Delete</button>
		
	</div>
	<div class="right-content">
		<h2>Current Discounts</h2>
		<!-- Get access of data in database and display here -->
		<div id="itemsList"></div>
	</div>
</div>
<script>
	function fetchItems() {
		fetch('/api/items')
			.then(response => response.json())
			.then(items => {
				const itemsList = document.getElementById('itemsList');
				itemsList.innerHTML = '';
				items.forEach(item => {
					itemsList.innerHTML += `
						<div>
							<h3>${item.item_name}</h3>
							<p>ID: ${item.item_id}</p>
							<p>Description: ${item.description}</p>
							<p>Price: $${item.price}</p>
							<p>Stock: ${item.stock_quantity}</p>
							<p>Category: ${item.category}</p>
						</div>
						<hr>
					`;
				});
			})
			.catch(error => console.error('Error:', error));
	}

	// Fetch items on page load
	fetchItems();
</script>

</body>
</html>
